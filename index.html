<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/train.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1 id="title">Train Schedule</h1>
        </div>
    </div>

    <div class="container">

    <div class="container-fluid bg-3">
            <div class="row">
                <div>
                    <h4 id="current-time">Current Time: </h4>
                </div>
                <div>
                    <h4>Current Train Schedule:</h4>
                </div>
            </div>

            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                             <th>Delete</th>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableContents">
                    </tbody>
                </table>
            </div>
        </div>

        <div>
                <p>
                    &nbsp;
                </p>
            </div>

        <div class="container-fluid bg-4 ">
            <div class="row">
                <form>
                    <h4>Add Train:</h4>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input id="name" class="form-control" placeholder="Train Express">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input id="destination" class="form-control" placeholder="Neverland">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm military time)</label>
                        <input type="text" class="form-control" id="time" placeholder="22:00">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="5">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
        </div>
        
    </div>
</body>
<script src="./assets/javascript/train.js"></script>


</html>
